<form method="get" action="/search/" class="c-search">
    <div class="c-search__group">
        <input class="c-search__input" type="text" placeholder="Search item" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Search Keyword'" name="q">
    </div>
    <input class="c-search__submit" type="submit" value="Search" >
</form>
